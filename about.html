<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>about adrien</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <!-- <script src="js/three.js"></script> -->
        <script src="https://threejs.org/build/three.js"></script>
		<script>
            //import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js';
			
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;
            const points = [];
            points.push( new THREE.Vector3( - 10, 0, 0 ) );
            points.push( new THREE.Vector3( 0, 10, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );
            points.push( new THREE.Vector3( 0, -10, 0 ) );
            points.push( new THREE.Vector3( -10, 0, 0 ) );
            const points2 = [];
            points.push( new THREE.Vector3( - 10, 0, 5 ) );
            points.push( new THREE.Vector3( 0, 10, 5 ) );
            points.push( new THREE.Vector3( 10, 0, 5 ) );
            points.push( new THREE.Vector3( 0, -10, 5 ) );
            points.push( new THREE.Vector3( -10, 0, 5 ) );
            const points3 = [];
            points.push( new THREE.Vector3( - 10, 0, 10 ) );
            points.push( new THREE.Vector3( 0, 10, 10 ) );
            points.push( new THREE.Vector3( 10, 0, 10 ) );
            points.push( new THREE.Vector3( 0, -10, 10 ) );
            points.push( new THREE.Vector3( -10, 0, 10 ) );

            const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
            const material2 = new THREE.LineBasicMaterial( { color: 0x0010ff } );
            const geometry3 = new THREE.BufferGeometry().setFromPoints( points );
            const material3 = new THREE.LineBasicMaterial( { color: 0x1000ff } );
            const geometry4 = new THREE.BufferGeometry().setFromPoints( points );
            const material4 = new THREE.LineBasicMaterial( { color: 0x1010ff } );
            const line = new THREE.Line( geometry2, material2 );
            const line2 = new THREE.Line( geometry3, material3 );
            const line3 = new THREE.Line( geometry4, material4 );
            scene.add( line );
            scene.add( line2 );
            scene.add( line3 );
            var animate = function () {
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                camera.position.z += 0.01;
            if(camera.position.z>30)camera.position.z=5;
                renderer.render( scene, camera );
            
                
            };

            animate();
		</script>
	</body>
</html>
